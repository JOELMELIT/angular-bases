
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- Usando la directiva *ngIf="expression", ya no se usa la interpolacion {{}} en las directivas propias de angular-->
<button
  (click)="changeHero()"
  class="btn btn-primary me-1"
  *ngIf="name !== 'Spiderman'"
>
  Cambiar Nombre
</button>


 <!-- La directivas son parte del ciclo de detección de cambios de angular-->
<button
  (click)="changeAge()"
  class="btn btn-primary me-1"
  *ngIf="age !== 25"
>
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary me-1"
>
  Reset
</button>
