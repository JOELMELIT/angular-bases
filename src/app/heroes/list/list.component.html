
<h3>Listado de Héroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- la directiva ng-template es un elemento que construye el contenido dentro de el, pero no es un elemento que se muestre en el render de la aplicación, como lo haria un div. Ademas se le debe indicar en que momento se debe contruir el contenido ya que por defecto no estara disponible en  la renderizacion de la aplicacion-->
<ng-template #nothingWasDeleted> <!-- #nothingWasDeleted se le conoce como una referencia local # -->
  <h3>No se ha borrado ningun héroe</h3>
</ng-template>


<button
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger"
  *ngIf=" heroNames.length > 0"
>
  Borrar último héroe.
</button>


<!-- La directiva *ngFor="let item of list" nos va permitir la duplicidad de algun elemento -->
<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let name of heroNames"
  >
    {{ name }}
  </li>
</ul>
